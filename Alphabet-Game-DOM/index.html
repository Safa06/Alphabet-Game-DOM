<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ALPHA CLASH PRO</title>

    <script src="https://cdn.tailwindcss.com"></script>

<!--  jekhane bg dibo oikhanei min-h-screen dite hobe. ei body r clss ta main e dileo same ii hobe -->

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-top font-poppins">
    <main class="">

        <!-- home screen -->
        <section id="home-screen" class="min-h-screen flex flex-col items-center justify-center gap-10">
            <h1 class="font-anton uppercase text-6xl text-white font-bold">Alpha Clash Pro</h1>
            <p class="text-white text-xl">Unleash your keyboard Kun g Fu : Press "ENTER" to Play </p>
            <button onclick="play()" class="text-black  bg-white rounded-md w-20 h-10 text-xl font-bold">Play</button>
        </section>
    
        <!-- play-ground -->
        <section class="hidden" id="playground">
            <div class="flex flex-col justify-center items-center gap-16">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313CC] bg-[#ffffffB3] mt-16">
                    <div class="flex justify-center">
                        <p class="bg-[#2f2941] px-8 py-3 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center">
                        <p id="show-alphabet" class="text-black uppercase font-bold text-9xl">Y</p>
                    </div>
                </div>
    
                <!-- keyboard -->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
    
                <!-- life , score btn -->
                 <div class="flex justify-evenly w-1/2">
                    <!-- display life -->
                    <button class="rounded-full px-4 btn bg-[#894189] text-white">
                        Life <img src="images/Group 23.svg" alt=""><span id="current-life">5</span>
                      </button>

                      <!-- display score -->
                      <button class="rounded-full px-4 btn bg-pink-500 text-white">
                        Store <img src="images/monetization_on.svg" alt=""><span id="current-score">0</span> 
                      </button>
                 </div>
            </div>
        </section>
    

        <!-- final score start -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] p-6 rounded-lg">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score : </span>
                    <span id="last-score">12</span>
                </h1>
                <button onclick="play()" class="bg-white text-black p-3 font-bold rounded-md text-xl">Play Again</button>
                <p class="text-white text-xl">Practice makes you PRO !</p>
            </div>
    
        </section>
    </main>






    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
